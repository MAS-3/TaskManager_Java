<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ジャンル管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4" style="max-width: 600px;">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>ジャンル管理</h1>
            <a th:href="@{/tasks}" class="btn btn-outline-secondary">&laquo; タスク一覧に戻る</a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/genres/create}" method="post" class="d-flex gap-2">
                    <input type="text" name="name" class="form-control" placeholder="新しいジャンル名 (例: マーケティング)" required>
                    <button type="submit" class="btn btn-primary">追加</button>
                </form>
            </div>
        </div>

        <div class="list-group">
            <div th:each="genre : ${genres}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${genre.name}" style="font-weight: bold;">デザイン</span>
                
                <form th:action="@{/genres/{id}/delete(id=${genre.id})}" method="post" style="margin:0;">
                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('削除しますか？')">削除</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
