<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>アーカイブ | タスク管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style/style.css}">
</head>
<body>

    <div class="container-fluid">
        
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1>アーカイブ (完了済み)</h1>
            </div>
            <div>
                <a th:href="@{/tasks}" class="btn btn-outline-primary">&laquo; タスクリストに戻る</a>
            </div>
        </header>

        <div id="task-list-area">
            
            <div class="task-ticket bg-light" th:each="task : ${tasks}"> <div class="ticket-header">
                    <div>
                        <h5 class="mb-0 text-decoration-line-through"> <span th:text="'#' + ${task.id}">#1</span>
                            <span th:text="${task.title}">タスク名</span>
                        </h5>
                    </div>
                    <span th:if="${task.genre != null}" class="badge bg-secondary" th:text="${task.genre.name}">ジャンル</span>
                </div>

                <div class="ticket-body text-muted">
                    <p th:if="${task.description != null}"
                        th:text="${task.description}"
                        style="white-space: pre-wrap;"></p>
                    <small>完了日: <span th:text="${#temporals.format(task.completedAt, 'yyyy-MM-dd HH:mm')}"></span></small>
                </div>

                <div class="ticket-footer">
                    <form th:action="@{/tasks/{id}/revert(id=${task.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-warning">未完了に戻す</button>
                    </form>
                    
                    <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
                    </form>
                </div>
            </div>

            <p th:if="${tasks.isEmpty()}">完了したタスクはありません。</p>

        </div>
    </div>

</body>
</html>
